<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitaVyaya - Password Reset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" href="image.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .app-name {
            font-size: 36px;
            font-weight: bold;
            color: #57b8ff;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #57b8ff;
            outline: none;
        }

        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #57b8ff;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #57b8ff;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6e7dff;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-name">MitaVyaya</div>
        <h1>Password Reset</h1>
        <form id="resetForm">
            <div class="input-container">
                <input type="password" id="newPassword" placeholder=" " required>
                <label for="newPassword">Enter new password</label>
                <span id="toggleNewPassword" class="toggle-password">ðŸ™ˆ</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm new password</label>
                <span id="toggleConfirmPassword" class="toggle-password">ðŸ™ˆ</span>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message" class="error-message"></p>
    </div>

    <script type="module">
        // Decrypt Firebase configuration using CryptoJS
        function decryptConfig(encryptedString) {
            const secretKey = "my-secret-key"; 
            const bytes = CryptoJS.AES.decrypt(encryptedString, secretKey);
            const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
            return JSON.parse(decryptedText);
        }

        // Encrypted Firebase config
        const encryptedConfig = "U2FsdGVkX1+RcqC/h58MeTp0akYbTVD06uKza/14e2+Z0qp8gumkclBYRo8eFX8/nGl8uCUa+gekllZ9Z4BD2sxp1PiRAJL/MwE/oNnzilk81IO9KeEXIMh1/8/teQgs+YMdCb0tIlMS/QDoo0fL63Qrxo5FUw6RvSXPPgKvCFmGVppFxeGWISNRtcynpafn6M8PCN/MEAb0/+mzOBwm6qBGD3fuAdOwrOW09x0Djvh+h3KBbu2Vnq5ZF8WAwUeNC7Z/lWWlcb7AV1IBJElpNgMAvqlKwVHG1OVdD0K6n4qxzwxBe5ZAFKsOszjvqp/Sb/h9ej157m5EYpzV71oh8gMehDAnSFJRsjE2XA37zAY3B9TPo8I0ZD/8M5xtw6jM2PrNcAxmHidqc3bD3fQHY6/8KHX98Kl/xNZNkbPlznPuV873l1/6a8qw1wQrAgMNnAqXuYheN7L/s27VyJMHwXoucnqAhfAh8LJkL/o3K7PtllpFduFgE+Yg9qtSzeQa";
        const firebaseConfig = decryptConfig(encryptedConfig);

        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Get reset code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            const message = document.getElementById('message');
            message.textContent = "Invalid or expired reset link.";
            message.classList.add('error-message');
        } else {
            document.getElementById('resetForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const message = document.getElementById('message');

                if (newPassword === confirmPassword) {
                    confirmPasswordReset(auth, oobCode, newPassword)
                        .then(() => {
                            message.textContent = "Password reset successfully.";
                            message.classList.remove('error-message');
                            message.classList.add('success-message');
                            document.getElementById('newPassword').disabled = true;
                            document.getElementById('confirmPassword').disabled = true;
                        })
                        .catch((error) => {
                            if (error.code === "auth/invalid-action-code") {
                                message.textContent = "The reset link is invalid or has expired. Please request a new link.";
                            } else {
                                message.textContent = `Error: ${error.message}`;
                            }
                            message.classList.add('error-message');
                            message.classList.remove('success-message');
                        });
                } else {
                    message.textContent = "Passwords do not match.";
                    message.classList.remove('success-message');
                    message.classList.add('error-message');
                }
            });
        }

        // Toggle password visibility
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        toggleNewPassword.addEventListener('click', () => {
            const passwordField = document.getElementById('newPassword');
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            toggleNewPassword.textContent = type === "password" ? "ðŸ™ˆ" : "ðŸ™‰"; 
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const passwordField = document.getElementById('confirmPassword');
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            toggleConfirmPassword.textContent = type === "password" ? "ðŸ™ˆ" : "ðŸ™‰"; 
        });
    </script>
</body>
</html>
